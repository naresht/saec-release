<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:app="http://springfuse.jaxio.com/app">

<ui:composition>
	<div id="Reverse_astop_or_void_div_table">
		<div id="Reverse_astop_or_void_div_tr">
			<div id="Reverse_astop_or_void_div_lft">
				<b>Reference #:</b><br />
				<h:outputText value="#{stopVoidReverseViewModel.claimant.referenceNo}"/>
			</div>
			<div id="Reverse_astop_or_void_div_rgt">		
				<b>Name:</b><br />
				<h:outputText value="#{stopVoidReverseViewModel.claimant.getRegistrationLinesAsString('&lt;br/&gt;')}" escape="false"/><br />
				<h:outputText value="#{stopVoidReverseViewModel.claimant.mailingAddress.getAddressAsString('&lt;br/&gt;')}" escape="false"/>
			</div>
		</div>
	</div>
	<br/>
	<div id="check_confirmation_div_tr">
		<div id="check_confirmation_div_td">
			<div id="buttonsection">
				<div align="left">Void (or stop) has been reversed:</div>
			</div>
		</div>	
	</div>		
	<p:spacer height="20" width="100%" />	
	<ui:include src="stopVoidReversePaymentHistory.xhtml" />	
	<div id="buttonsection">
		<p:commandButton id="exitConfirm" action="exitConfirm"
			immediate="true" oncomplete="confirmationExit.show()" value="Exit" />
	</div>
	<p:confirmDialog id="stopVoidReverseConfimeExitMess" message="Are you sure you want to exit ?"
		header="Exit" severity="alert" widgetVar="confirmationExit"
		modal="true">
		<p:commandButton id="stopVoidReverseConfimeExitMessYes"  value="Yes" ajax="false"
			oncomplete="confirmationExit.hide()" immediate="true" action="exit" />
		<p:commandButton id="stopVoidReverseConfimeExitMessNo"  value="No" onclick="confirmationExit.hide()"
			type="button" />
	</p:confirmDialog>
</ui:composition>
</html>
