<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:app="http://springfuse.jaxio.com/app">
<ui:composition>
	<style>
.rednigo {
	color: #ff0000 !important;
}

.yellowpending {
	color: #FBB917 !important;
}
</style>

	<h:panelGroup
		styleClass="#{eventSpecificQuestionsViewModel.getCSSStyleClass(claimProof)}">
		<h:outputText value="Proof:" />
		<h:outputText value="#{claimProof.getStatus()}" />
	</h:panelGroup>

	<p:commandButton value="Edit" action="loadClaimProof"
		oncomplete="editClaimProofDialog.show()" update="@form">
		<f:setPropertyActionListener target="#{viewModel.claimantClaim}"
			value="#{claim}" />
		<f:setPropertyActionListener target="#{viewModel.claimProof}"
			value="#{claimProof}" />
		<f:setPropertyActionListener target="#{viewModel.claimAnswer}"
			value="#{claimAnswer}" />
		<f:setPropertyActionListener target="#{viewModel.proofFor}"
			value="#{proofFor}" />
		<f:setPropertyActionListener target="#{viewModel.answerGroup}"
			value="#{answerGroup}" />
	</p:commandButton>
</ui:composition>
</html>
