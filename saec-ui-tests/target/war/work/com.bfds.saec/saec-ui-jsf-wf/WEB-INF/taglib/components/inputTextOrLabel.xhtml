<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:outputText value="#{value}"
		rendered="#{rowIndex > 0 or formState == 'view'}" />
	<p:message for="#{id}" />
	<c:choose>
		<c:when test="#{(not empty mask)}">
			<p:inputMask id="#{id}" value="#{value}" mask="#{mask}"
				size="#{size}"
				style="#{(rowIndex== 0 and formState == 'edit') ? '' : 'display:none'}"
				maxlength="#{maxlength}" required="#{required}"
				requiredMessage="Please, fill the #{id}" />
		</c:when>
		<c:otherwise>
			<p:inputText id="#{id}" value="#{value}" size="#{size}"
				style="#{(rowIndex== 0 and formState == 'edit') ? '' : 'display:none'}"
				maxlength="#{maxlength}" required="#{required}"
				requiredMessage="Please, fill the #{id}" />
		</c:otherwise>
	</c:choose>
</ui:composition>
