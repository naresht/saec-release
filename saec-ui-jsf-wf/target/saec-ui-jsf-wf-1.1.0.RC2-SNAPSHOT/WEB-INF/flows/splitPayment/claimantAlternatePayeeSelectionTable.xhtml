<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:app="http://springfuse.jaxio.com/app"
	xmlns:sec="http://www.springframework.org/security/tags">

<ui:composition>
	<p:dataTable id="alternatePayeeList" value="#{alternatePayeeList}" var="item">
				<p:column id="reference">
					<f:facet name="header">
						<h:outputText value="Reference#" />
					</f:facet>
					<h:outputText value="#{item.referenceNo}" />
				</p:column>
				<p:column id="name">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{item.name}" escape="false" />
				</p:column>
				<p:column id="address">
					<f:facet name="header">
						<h:outputText value="Address" />
					</f:facet>
					<h:outputText value="#{item.addressLines}" escape="false" />
				</p:column>
				<p:column id="city">
					<f:facet name="header">
						<h:outputText value="City" />
					</f:facet>
					<h:outputText value="#{item.city}" />
				</p:column>
				<p:column id="state">
					<f:facet name="header">
						<h:outputText value="State" />
					</f:facet>
					<h:outputText value="#{item.state}" />
				</p:column>
				<p:column id="zip">
					<f:facet name="header">
						<h:outputText value="Zip" />
					</f:facet>
					<h:outputText value="#{item.zip}" />
				</p:column>				
				<p:column id="open" >
					<f:facet name="header">
						<h:outputText value="Select" />
					</f:facet>
					<p:commandButton id="accountView" ajax="false" action="select" immediate="true" image="iconSelect" title="Select">
						<f:param name="alternatePayeeId" value="#{item.id}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

</ui:composition>
</html>
