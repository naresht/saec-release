<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core" 
  xmlns:p="http://primefaces.org/ui">
	<p:column id="#{fid}" width="#{width}" styleClass="#{styleClass}" style="#{style}">
		<f:facet name="header">
			<h:outputText value="#{label}" />
		</f:facet>
		<h:graphicicon value="/resource/icons/tick.png" class="icone" rendered="#{data}" />
  		<h:graphicicon value="/resource/icons/cross.png" class="icone" rendered="#{!data}" />    
	</p:column>	  
</ui:composition>
