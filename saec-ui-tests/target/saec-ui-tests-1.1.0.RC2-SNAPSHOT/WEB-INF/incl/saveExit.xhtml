<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
		        xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog id="saveMessage"
		message="Are you sure you want to save the changes?" modal="true" header="Save"
		severity="alert" widgetVar="confirmationSave">
		<p:commandButton id="saveYesButton" value="Yes" ajax="false"
			update="@form" oncomplete="confirmationSave.hide()"
			action="save" />
		<p:commandButton id="saveNoButton" value="No"
			onclick="confirmationSave.hide()" type="button" />
	</p:confirmDialog>
	<p:confirmDialog id="exitMessage"
		message="Are you sure you want to exit without saving the changes?" modal="true"
		header="Exit" severity="alert" widgetVar="confirmationExit">
		<p:commandButton id="exitYesButton" value="Yes" ajax="false"
			oncomplete="confirmationExit.hide()" action="exit"
			immediate="true" />
		<p:commandButton id="exitNoButton" value="No"
			onclick="confirmationExit.hide()" type="button" />
	</p:confirmDialog>

</ui:composition>
