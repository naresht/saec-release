<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

   <c:if test="#{(not empty readonly) and readonly}">
   	<h:outputLabel 
  		id="#{fid}_label_ro" 
  		value="#{label}"
    	rendered="#{(empty rendered || rendered) and (not empty label)}"
    	styleClass="inline-display #{required ? 'required' : ''}" />        
  	<h:panelGrid columns="1" id="#{fid}" style="display:table;" rendered="#{empty rendered || rendered}">
    	<h:outputText id="#{fid}_text" value="#{value}" />
 	</h:panelGrid>
   </c:if>

   <c:if test="#{empty readonly || not readonly}">
   	  <h:outputLabel 
  		id="#{fid}_label" 
  		value="#{label}"
    	rendered="#{(empty rendered || rendered) and (not empty label)}"
    	styleClass="inline-display #{required ? 'required' : ''}" />              
      <h:panelGrid columns="2" id="#{fid}_pg">
        <h:selectBooleanCheckbox
          id="#{fid}"
          rendered="#{empty rendered || rendered}"
          converter="#{(empty converter) ? '' : converter}"
          disabled="#{disabled}"
          value="#{value}"
          style="#{styleClass}"/>
        <p:message for="#{fid}" display="text"/>
      </h:panelGrid>
 </c:if>
</ui:composition>
