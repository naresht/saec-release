<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:app="http://springfuse.jaxio.com/app">
<ui:composition>
	<p:fieldset legend="#{addressType}">
		<h:panelGroup>
			<div id="Account_Search_div_table">
				<div id="Account_Search_div_tr">
					<div id="Account_Search_div_td1">Address1:</div>
					<div id="Account_Search_div_td2">
						<p:inputText id="#{addressId}_address1"
							value="#{claimantAddress.address1}"
							maxlength="60"/>
					</div>
					<div id="Account_Search_div_td3">Address2:</div>
					<div id="Account_Search_div_td4">
						<p:inputText id="#{addressId}_address2"
							value="#{claimantAddress.address2}"
							maxlength="60" />
					</div>
				</div>
				<div id="Account_Search_div_tr">
					<div id="Account_Search_div_td1">Address3:</div>
					<div id="Account_Search_div_td2">
						<p:inputText id="#{addressId}_address3"
							value="#{claimantAddress.address3}"
							maxlength="60" />
					</div>
					<div id="Account_Search_div_td3">Address4:</div>
					<div id="Account_Search_div_td4">
						<p:inputText id="#{addressId}_address4"
							value="#{claimantAddress.address4}"
							maxlength="60" />
					</div>
				</div>
				<div id="Account_Search_div_tr">
					<div id="Account_Search_div_td1">Address5:</div>
					<div id="Account_Search_div_td2">
						<p:inputText id="#{addressId}_address5"
							value="#{claimantAddress.address5}"
							maxlength="60" />
					</div>
					<div id="Account_Search_div_td3">Address6:</div>
					<div id="Account_Search_div_td4">
						<p:inputText id="#{addressId}_address6"
							value="#{claimantAddress.address6}"
							maxlength="60" />
					</div>
				</div>
				<div id="Account_Search_div_tr">
					<div id="Account_Search_div_td1">City:</div>
					<div id="Account_Search_div_td2">
						<p:inputText id="#{addressId}_city"
							value="#{claimantAddress.city}" maxlength="30"/>
					</div>
					<div id="Account_Search_div_td3">State:</div>
					<div id="Account_Search_div_td4">
						<p:inputText id="#{addressId}_state"
							value="#{claimantAddress.stateCode}"/>
					</div>
				</div>
				<div id="Account_Search_div_tr">
					<div id="Account_Search_div_td1">Zip Code:</div>
					<div id="Account_Search_div_td2">
						<p:inputText id="#{addressId}_zipCode"
							value="#{claimantAddress.zipCode.zip}" maxlength="8" />
					</div>
					<div id="Account_Search_div_td3">Zip Code Extn:</div>
					<div id="Account_Search_div_td4">
						<p:inputText id="#{addressId}_zipExtn"
							value="#{claimantAddress.zipCode.ext}"
							maxlength="4" />
					</div>
				</div>
				<div id="Account_Search_div_tr">
					<div id="Account_Search_div_td1">Country:</div>
					<div id="Account_Search_div_td2">
						<h:selectOneMenu id="#{addressId}_countryCode"
							value="#{claimantAddress.countryCode}">
							<f:selectItem itemLabel="" itemValue=""/>
							<f:selectItems value="#{claimant.countryList}" required="true" />
						</h:selectOneMenu>
					</div>
				</div>
				<h:panelGroup rendered="#{addressFlag}">
				<div id="Account_Search_div_tr">
					<div id="Account_Search_div_td1">Valid From:</div>
					<div id="Account_Search_div_td2">
						<p:calendar id="#{addressId}_validFrom"
							value="#{claimant.claimant.seasonalAddress.validFrom}"
							pattern="MM/dd" />
					</div>
					<div id="Account_Search_div_td3">Valid Till:</div>
					<div id="Account_Search_div_td4">
						<p:calendar id="#{addressId}_validTill"
							value="#{claimant.claimant.seasonalAddress.validTill}"
							pattern="MM/dd" />
					</div>
				</div>
				</h:panelGroup>
			</div>
		</h:panelGroup>
		<p:spacer width="100%" height="10" />

		<p:dataTable id="#{addressId}_addressList" var="address" styleClass="fieldsetaddresstable1"
			value="#{addressList}" rowIndexVar="rowIndex">
			<p:column headerText="Type">
				<h:outputText value="#{(rowIndex == 0) ? 'Current' : 'Prev'}" />
			</p:column>
			<p:column headerText="Address1">
				<h:outputText 
					value="#{address.entity.address1}" />
			</p:column>
			<p:column headerText="Address2">
				<h:outputText 
					value="#{address.entity.address2}" />
			</p:column>
			<p:column headerText="Address3">
				<h:outputText 
					value="#{address.entity.address3}" />
			</p:column>
			<p:column headerText="Address4">
				<h:outputText 
					value="#{address.entity.address4}" />
			</p:column>
			<p:column headerText="Address5">
				<h:outputText 
					value="#{address.entity.address5}" />
			</p:column>
			<p:column headerText="Address6">
				<h:outputText 
					value="#{address.entity.address6}" />
			</p:column>
			<p:column headerText="City">
				<h:outputText value="#{address.entity.city}" />
			</p:column>
			<p:column headerText="State">
				<h:outputText 
					value="#{address.entity.stateCode}" />
			</p:column>
			<p:column headerText="Zip Code">
				<h:outputText value="#{address.entity.zipCode.zip}" />
			</p:column>
			<p:column headerText="Zip Code Ext">
				<h:outputText 
					value="#{address.entity.zipCode.ext}" />
			</p:column>
			<p:column headerText="Country">
				<h:outputText 
					value="#{address.entity.countryCode}" />
			</p:column>
			<p:column headerText="Valid From (mm/dd)" rendered="#{addressFlag}">
				<p:calendar id="seasonal_validFrom"
					value="#{address.entity.validFrom}" size="5" pattern="MM/dd"
					style="#{(rowIndex== 0 and formState == 'edit') ? '' : 'display:none'}" />
				<h:outputText value="#{address.entity.validFrom}"
					rendered="#{rowIndex > 0 or formState == 'view'}">
					<f:convertDateTime pattern="MM/dd" />
				</h:outputText>
			</p:column>
			<p:column headerText="Valid Till (mm/dd)" rendered="#{addressFlag}">
				<p:calendar id="seasonal_validTill"
					value="#{address.entity.validTill}" size="5" pattern="MM/dd"
					style="#{(rowIndex== 0 and formState == 'edit') ? '' : 'display:none'}" />
				<h:outputText value="#{address.entity.validTill}"
					rendered="#{rowIndex > 0 or formState == 'view'}">
					<f:convertDateTime pattern="MM/dd" />
				</h:outputText>
			</p:column>
			<p:column headerText="Last Maint. date">
				<h:outputText value="#{address.revisionDate}"
					rendered="#{!(rowIndex == 0 and formState == 'edit')	}">
				</h:outputText>
			</p:column>
			<p:column headerText="User ID">
				<h:outputText value="#{address.userName}" />
			</p:column>
		</p:dataTable>
	</p:fieldset>

</ui:composition>
</html>
